<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Elements</title>
</head>
<body>
   <header>
       <nav>
           <ol type="I" start="2">
               <li>First</li>
               <li>Second</li>
               <li>Third</li>
               <li>Fourth</li>
               <li>Fifth</li>
           </ol>
       </nav>
       <dl>
           <dt>Firefox</dt>
           <dd>
               A free, open source, cross-platform,
               graphical web browser developed by the
               Mozilla Corporation and hundreds of
               volunteers.
           </dd>
       </dl>
   </header>
   <main>
       <b>I am bold</b>
       <strong>I am bold</strong>
       <i>I am italic</i>
       <em>I am italic</em>
       <section>
           <p>Hi I am here</p>
       </section>
       <section>
           <article>
               <p>Hi I am not here</p>
           </article>
       </section>
   </main>

   <footer>
       <address>CodingBlocks Noida</address>
   </footer>
</body>
</html>
